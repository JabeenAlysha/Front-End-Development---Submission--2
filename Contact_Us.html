<!DOCTYPE html>
<html lang="en" style="background-color: bisque;">
<head>
<!-- Bootstrap CSS for styling-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Bootstrap JS for interactivity -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Character set and viewport settings for responsiveness -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page title that appears in the browser tab -->
 <title>Home Bites | Contact Us </title>
</head>

<!-- Main Content Section -->
<body style="background-color: bisque;">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #A8A29E;">
    <div class="container-fluid">
        <!-- Website name -->
        <a class="navbar-brand" href="#">Home Bites</a>
        <!-- Toggle Button for Mobile View -->
        <button class="navbar-toggler"
            type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" 
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible Navigation Menu -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav text-center ms-auto">
                <!-- Navigation links to different pages -->
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="Breakfast_Recipes.html">Breakfast</a></li>
                <li><a class="nav-link" href="Lunch_&_Dinner.html">Lunch & Dinner</a></li>
                <li><a class="nav-link" href="Contact_Us.html">Contact Us</a></li>
            </ul>
        </div>
    </div> <!-- Closing container-fluid div -->
</nav>

<div class="container mt-5">
    <!-- Heading for the page -->
    <h2 class="text-center">Contact Us</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required aria-required="true">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required aria-required="true">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required aria-required="true">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required aria-required="true"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>

    <!-- JavaScript for Form Validation -->
    <script>
        // Adds an event listener to the form to handle submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Get user input
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let subject = document.getElementById("subject").value.trim();
            let message = document.getElementById("message").value.trim();
            let messageBox = document.getElementById("message-box"); // Message display area

            messageBox.innerHTML = ""; // Clears previous messages

            // Check if any field is empty
            if (name === "" || email === "" || subject === "" || message === "") {
                showMessage("Please fill in all fields.", "danger");
                return;
            }

            // Check if email is valid
            if (!isValidEmail(email)) {
                showMessage("Please enter a valid email address.", "danger");
                return;
            }

            // Reset form fields
            document.getElementById("contactForm").reset();
        });

        // Function to check if email format is correct
        function isValidEmail(email) {
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        // Function to display messages
        function showMessage(msg, type) {
            let messageBox = document.getElementById("message-box");
            messageBox.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
        }
    </script>
</body>
</html>
